session_name: experiment1-1
windows:
  - window_name: cifar10
    shell_command_before:
      - source ~/.zshrc
    panes:
      - shell_command:
        - python3 main.py fit --config config/base.yaml --trainer.gpus 1, --data.dataset_name cifar10 --model.model_name efficientnet_v2_s  --seed_everything 2021
        - python3 main.py fit --config config/base.yaml --trainer.gpus 1, --data.dataset_name cifar10 --model.model_name efficientnet_v2_m  --seed_everything 2021
        - python3 main.py fit --config config/base.yaml --trainer.gpus 1, --data.dataset_name cifar10 --model.model_name efficientnet_v2_l  --seed_everything 2021
        - python3 main.py fit --config config/base.yaml --trainer.gpus 1, --data.dataset_name cifar10 --model.model_name efficientnet_v2_s_in21k  --seed_everything 2021
        - python3 main.py fit --config config/base.yaml --trainer.gpus 1, --data.dataset_name cifar10 --model.model_name efficientnet_v2_m_in21k  --seed_everything 2021
        - python3 main.py fit --config config/base.yaml --trainer.gpus 1, --data.dataset_name cifar10 --model.model_name efficientnet_v2_l_in21k  --seed_everything 2021
        - python3 main.py fit --config config/base.yaml --trainer.gpus 1, --data.dataset_name cifar10 --model.model_name efficientnet_v2_xl_in21k --precision 16 --seed_everything 2021

  - window_name: cifar100
    shell_command_before:
      - source ~/.zshrc
    panes:
      - shell_command:
        - python3 main.py fit --config config/base.yaml --trainer.gpus 2, --data.dataset_name cifar100 --model.model_name efficientnet_v2_s  --seed_everything 2021
        - python3 main.py fit --config config/base.yaml --trainer.gpus 2, --data.dataset_name cifar100 --model.model_name efficientnet_v2_m  --seed_everything 2021
        - python3 main.py fit --config config/base.yaml --trainer.gpus 2, --data.dataset_name cifar100 --model.model_name efficientnet_v2_l  --seed_everything 2021
        - python3 main.py fit --config config/base.yaml --trainer.gpus 2, --data.dataset_name cifar100 --model.model_name efficientnet_v2_s_in21k  --seed_everything 2021
        - python3 main.py fit --config config/base.yaml --trainer.gpus 2, --data.dataset_name cifar100 --model.model_name efficientnet_v2_m_in21k  --seed_everything 2021
        - python3 main.py fit --config config/base.yaml --trainer.gpus 2, --data.dataset_name cifar100 --model.model_name efficientnet_v2_l_in21k  --seed_everything 2021
        - python3 main.py fit --config config/base.yaml --trainer.gpus 2, --data.dataset_name cifar100 --model.model_name efficientnet_v2_xl_in21k --precision 16 --seed_everything 2021